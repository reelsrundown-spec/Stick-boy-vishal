<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Ninja Combat Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        .header { position: absolute; top: 0; width: 100%; height: 35px; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: space-around; align-items: center; z-index: 20; }
        .hp-bar { width: 100px; height: 10px; background: #444; border: 1px solid #fff; border-radius: 5px; overflow: hidden; }
        #hp-fill { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }
        canvas { width: 100%; height: 100%; background: #1e272e; display: block; }
        .controls-overlay { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none; z-index: 30; }
        .btn-group { display: flex; gap: 12px; pointer-events: auto; }
        button { width: 65px; height: 65px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.4); background: rgba(34,34,34,0.8); color: white; font-weight: bold; font-size: 10px; touch-action: manipulation; outline: none; }
        button:active { background: #ed4c67; transform: scale(0.9); }
        .atk-btn { background: rgba(179,57,57,0.8); }
        .sword-btn { background: rgba(241,196,15,0.8); color: #000; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.9); color: white; }
        #start-btn { width: 110px; height: 110px; border-radius: 50%; border: none; background: #ed4c67; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #ed4c67; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="start-screen">
        <h1 style="font-size: 32px; margin-bottom: 20px;">NINJA COMBAT PRO</h1>
        <button id="start-btn">START</button>
    </div>
    <div class="header">
        <div>HP <div class="hp-bar"><div id="hp-fill"></div></div></div>
        <div id="lvl">LEVEL 1</div>
        <div id="score">SCORE: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls-overlay">
        <div class="btn-group"><button id="lBtn">LEFT</button><button id="rBtn">RIGHT</button><button id="jBtn" style="background:#0984e3">JUMP</button></div>
        <div class="btn-group"><button class="atk-btn" id="pBtn">PUNCH</button><button class="sword-btn" id="sBtn">SWORD</button><button class="atk-btn" id="kBtn">KICK</button></div>
    </div>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let isStarted = false, level = 1, score = 0, hp = 300;
    let p = { x: 150, y: 0, dy: 0, dx: 0, atk: false, walk: 0, hasSword: true };
    let bots = [], floorY, healthKit = null;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; floorY = canvas.height * 0.55; }

    function drawCity() {
        ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#2c3e50";
        for(let i=0; i<canvas.width; i+=100) { let h = canvas.height * 0.4 + (Math.sin(i)*40); ctx.fillRect(i, floorY - h, 70, h); }
    }

    function drawStickman(o, color, isBot) {
        if(o.dead) return;
        let x = o.x, y = o.y, s = (o.size || 1) * (canvas.height / 500);
        ctx.lineCap = "round"; ctx.strokeStyle = color; ctx.lineWidth = 6 * s;
        ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y - (65*s), 13*s, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = color; ctx.lineWidth = 7 * s; ctx.beginPath(); ctx.moveTo(x, y-(52*s)); ctx.lineTo(x, y-(22*s)); ctx.stroke();
        ctx.lineWidth = 5 * s; ctx.beginPath();
        if(o.atk === "punch") { ctx.moveTo(x, y-48*s); ctx.lineTo(isBot?x-55*s:x+55*s, y-48*s); }
        else if(o.atk === "sword") { ctx.moveTo(x, y-48*s); ctx.lineTo(isBot?x-65*s:x+65*s, y-30*s); }
        else { ctx.moveTo(x, y-48*s); ctx.lineTo(x-18*s+(Math.sin(o.walk*0.2)*10), y-30*s); ctx.moveTo(x, y-48*s); ctx.lineTo(x+18*s-(Math.sin(o.walk*0.2)*10), y-30*s); }
        ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x, y-(22*s)); ctx.lineTo(x-16*s, y+5); ctx.moveTo(x, y-(22*s)); ctx.lineTo(x+16*s, y+5); ctx.stroke();
        if(o.hasSword) { ctx.strokeStyle = "#d1d8e0"; ctx.lineWidth = 4*s; ctx.beginPath(); let sx = x+(isBot?-12*s:12*s), sy = y-40*s; ctx.moveTo(sx, sy); if(o.atk === "sword") ctx.lineTo(isBot?x-80*s:x+80*s, y-20*s); else ctx.lineTo(x+(isBot?-35*s:35*s), y-80*s); ctx.stroke(); }
    }

    function initLevel() {
        bots = []; let count = (level > 4) ? 1 : level;
        for(let i=0; i<count; i++) { bots.push({ x: canvas.width - (100 + i*80), y: floorY - 10, dy: 0, dx: 0, hp: (level === 5)?600:100, dead: false, lastAtk: 0, size: (level === 5)?1.7:1 }); }
        if(Math.random() > 0.4) healthKit = { x: canvas.width/2, y: floorY - 10 };
    }

    function gameLoop() {
        if(!isStarted) return;
        drawCity();
        ctx.fillStyle = "#333"; ctx.fillRect(0, floorY, canvas.width, 4);
        if(healthKit) { ctx.fillStyle = "white"; ctx.fillRect(healthKit.x-10, healthKit.y-10, 20, 20); ctx.fillStyle="red"; ctx.fillRect(healthKit.x-8, healthKit.y-2, 16, 4); ctx.fillRect(healthKit.x-2, healthKit.y-8, 4, 16); if(Math.abs(p.x - healthKit.x) < 30) { hp = Math.min(hp+80, 300); healthKit = null; document.getElementById("hp-fill").style.width = (hp/300*100) + "%"; } }
        p.x += p.dx; p.y += p.dy; p.dx *= 0.85;
        if(p.y < floorY - 10) p.dy += 0.8; else { p.dy = 0; p.y = floorY - 10; }
        drawStickman(p, "#3498db", false);
        bots.forEach(bot => {
            if(!bot.dead) {
                bot.x += bot.dx; bot.dx *= 0.85; if(Math.abs(bot.x - p.x) > 70) { bot.x += (bot.x > p.x ? -2 : 2); bot.walk++; }
                else if(Date.now() - bot.lastAtk > 1500) { bot.atk = "punch"; bot.lastAtk = Date.now(); setTimeout(() => { if(Math.abs(bot.x-p.x)<80){ hp -= 20; p.dx = (p.x>bot.x?15:-15); document.getElementById("hp-fill").style.width = (hp/300*100) + "%"; } bot.atk = false; }, 300); }
                drawStickman(bot, bot.size > 1 ? "#000" : "#e74c3c", true);
            }
        });
        if(hp > 0) requestAnimationFrame(gameLoop); else { alert("Game Over!"); location.reload(); }
        if(bots.every(b => b.dead)) { level++; initLevel(); }
    }

    window.onload = () => {
        resize();
        document.getElementById("start-btn").onclick = () => {
            document.getElementById("start-screen").style.display = "none";
            isStarted = true; initLevel(); gameLoop();
        };
    };

    const setupBtn = (id, fn) => { const btn = document.getElementById(id); btn.ontouchstart = (e) => { e.preventDefault(); fn(); }; btn.onmousedown = (e) => fn(); };
    setupBtn("lBtn", () => p.x -= 40); setupBtn("rBtn", () => p.x += 40); setupBtn("jBtn", () => { if(p.y >= floorY - 15) p.dy = -18; });
    setupBtn("pBtn", () => handleAtk("punch")); setupBtn("kBtn", () => handleAtk("kick")); setupBtn("sBtn", () => handleAtk("sword"));
    function handleAtk(type) { p.atk = type; bots.forEach(bot => { if(!bot.dead && Math.abs(p.x - bot.x) < 100) { bot.hp -= (type === "sword" ? 50 : 20); bot.dx = (bot.x > p.x ? 40 : -40); if(bot.hp <= 0) { bot.dead = true; score += 100; document.getElementById("score").innerText = "SCORE: " + score; } } }); setTimeout(() => p.atk = false, 300); }
</script>
</body>
</html>
