<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Vishal Combat Pro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #0a0a0a; }
        canvas { width: 100%; height: 100%; display: block; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; pointer-events: none; }
        .btn-group { display: flex; gap: 15px; pointer-events: auto; }
        .btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid #fff; color: white; font-weight: bold; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="start-screen">
        <h1 style="color:#ed4c67">VISHAL COMBAT PRO</h1>
        <button id="start-btn" style="padding: 20px 40px; font-size: 20px; background: #ed4c67; color: white; border: none; border-radius: 10px;">START GAME</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="btn-group">
            <button class="btn" id="lBtn">LEFT</button>
            <button class="btn" id="rBtn">RIGHT</button>
        </div>
        <div class="btn-group">
            <button class="btn" id="jBtn">JUMP</button>
            <button class="btn" id="pBtn" style="background:#ed4c67">PUNCH</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Vishal Hero Image loading
    const heroImg = new Image();
    heroImg.src = 'hero_vishal.png'; //

    let isStarted = false, floorY;
    let p = { x: 100, y: 0, dy: 0, dx: 0, dir: 1, state: 'idle' };

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        floorY = canvas.height * 0.75;
    }

    function drawHero(o) {
        let s = (canvas.height / 550);
        ctx.save();
        ctx.translate(o.x, o.y);
        if (o.dir === -1) ctx.scale(-1, 1);

        // Sprite Sheet Mapping
        if (Math.abs(o.dx) > 0.5) {
            // RUNNING Posture (Bottom Left Sprite)
            ctx.drawImage(heroImg, 80, 800, 150, 200, -35 * s, -100 * s, 70 * s, 100 * s);
        } else {
            // IDLE Front Posture (Main Character)
            ctx.drawImage(heroImg, 250, 180, 500, 650, -40 * s, -110 * s, 80 * s, 110 * s);
        }
        ctx.restore();
    }

    function gameLoop() {
        if(!isStarted) return;
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Floor line
        ctx.strokeStyle = "#fff"; ctx.beginPath(); ctx.moveTo(0, floorY); ctx.lineTo(canvas.width, floorY); ctx.stroke();

        // Physics & Border Fix
        p.x += p.dx; p.y += p.dy; p.dx *= 0.8;
        if(p.x < 30) p.x = 30; if(p.x > canvas.width - 30) p.x = canvas.width - 30;
        if(p.y < floorY) p.dy += 1.2; else { p.dy = 0; p.y = floorY; }

        drawHero(p);
        requestAnimationFrame(gameLoop);
    }

    window.onload = () => {
        resize();
        document.getElementById("start-btn").onclick = () => {
            document.getElementById("start-screen").style.display = "none";
            isStarted = true; gameLoop();
        };
        // Controls Logic
        const btnSetup = (id, fn) => { 
            const b = document.getElementById(id);
            b.ontouchstart = (e) => { e.preventDefault(); fn(); };
            b.onmousedown = fn;
        };
        btnSetup("lBtn", () => { p.dx = -8; p.dir = -1; });
        btnSetup("rBtn", () => { p.dx = 8; p.dir = 1; });
        btnSetup("jBtn", () => { if(p.y >= floorY) p.dy = -18; });
    };
    window.onresize = resize;
</script>
</body>
</html>
