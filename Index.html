<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Battle Malayalam</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        #game-wrapper { display: flex; flex-direction: column; width: 100vw; height: 100vh; }

        .header { height: 60px; background: #222; color: white; display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid #444; }
        .hp-bar { width: 100px; height: 12px; background: #444; border: 1px solid #fff; }
        #hp-fill { height: 100%; background: #2ecc71; width: 100%; transition: 0.2s; }

        canvas { flex-grow: 1; background: #fff; width: 100%; display: block; }

        .controls { height: 200px; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; padding-bottom: 15px; }
        .row { display: flex; gap: 15px; }
        button { 
            width: 70px; height: 70px; border-radius: 15px; border: none; 
            background: #333; color: white; font-weight: bold; font-size: 10px;
            touch-action: manipulation; box-shadow: 0 5px #000;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px #000; }
        .atk { background: #d63031; }
        .blue { background: #0984e3; }

        /* മലയാളം മെസ്സേജ് കാണിക്കാനുള്ള Overlay */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); color: white; display: none; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }
        #overlay h1 { font-size: 40px; margin-bottom: 20px; color: #f1c40f; }
        #action-btn { padding: 15px 30px; font-size: 18px; background: #27ae60; color: white; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div class="header">
        <div>HP <div class="hp-bar"><div id="hp-fill"></div></div></div>
        <div id="lvl">LEVEL: 1</div>
        <div id="score">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1 id="status-msg">അടുത്ത ലെവൽ</h1>
        <button id="action-btn">തുടങ്ങുക</button>
    </div>

    <div class="controls">
        <div class="row">
            <button id="lBtn">LEFT</button>
            <button id="jBtn" class="blue">JUMP</button>
            <button id="rBtn">RIGHT</button>
        </div>
        <div class="row">
            <button class="atk" id="pBtn">PUNCH</button>
            <button class="atk" id="kBtn">KICK</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const statusMsg = document.getElementById("status-msg");
    const actionBtn = document.getElementById("action-btn");

    function resize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
    }

    let p = { x: 50, y: 0, dy: 0, dx: 0, atk: false, walk: 0 };
    let bots = [];
    let score = 0, hp = 300, level = 1, isPaused = false;

    function initLevel() {
        bots = [];
        // ലെവൽ കൂടുന്തോറും ശത്രുക്കളുടെ എണ്ണം കൂടുന്നു
        let count = (level > 4) ? 1 : level;
        for(let i=0; i<count; i++) {
            bots.push({ 
                x: canvas.width - (80 + i*50), y: canvas.height - 10, dy: 0, dx: 0, 
                hp: (level === 5) ? 500 : 100, atk: false, walk: 0, dead: false, 
                lastAtk: 0, pC: 0, kC: 0, size: (level === 5) ? 1.6 : 1
            });
        }
        document.getElementById("lvl").innerText = "LEVEL: " + level;
    }

    function drawStickman(o, color, isBot) {
        if(o.dead) return;
        ctx.strokeStyle = color; ctx.lineWidth = 5 * (o.size || 1); ctx.lineCap = "round";
        let x = o.x, y = o.y, s = o.size || 1, swing = Math.sin(o.walk * 0.2) * 10;

        ctx.beginPath();
        ctx.arc(x, y - (60*s), 12*s, 0, Math.PI * 2); 
        ctx.moveTo(x, y - (48*s)); ctx.lineTo(x, y - (15*s)); 
        
        ctx.moveTo(x, y - (40*s));
        if(o.atk === "punch") { ctx.lineTo(isBot ? x - (45*s) : x + (45*s), y - (40*s)); }
        else { ctx.lineTo(x - (15*s) + swing, y - (25*s)); ctx.moveTo(x, y - (40*s)); ctx.lineTo(x + (15*s) - swing, y - (25*s)); }

        ctx.moveTo(x, y - (15*s));
        if(o.atk === "kick") { ctx.lineTo(isBot ? x - (40*s) : x + (40*s), y - (10*s)); }
        else { ctx.lineTo(x - (12*s) - swing, y + (10*s)); ctx.moveTo(x, y - (15*s)); ctx.lineTo(x + (12*s) + swing, y + (10*s)); }
        ctx.stroke();
    }

    function gameLoop() {
        if(isPaused) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#555"; ctx.fillRect(0, canvas.height - 2, canvas.width, 2);

        p.x += p.dx; p.y += p.dy; p.dx *= 0.85;
        if(p.y < canvas.height - 10) p.dy += 0.8; else { p.dy = 0; p.y = canvas.height - 10; }
        if(p.x < 30) p.x = 30; if(p.x > canvas.width - 30) p.x = canvas.width - 30;

        drawStickman(p, "#0984e3", false);

        let activeBots = 0;
        bots.forEach(bot => {
            if(!bot.dead) {
                activeBots++;
                bot.x += bot.dx; bot.y += bot.dy; bot.dx *= 0.85;
                if(bot.y < canvas.height - (10*bot.size)) bot.dy += 0.8; else { bot.dy = 0; bot.y = canvas.height - 10; }

                let dist = Math.abs(bot.x - p.x);
                if(dist > 60 * bot.size) {
                    if(bot.x > p.x) bot.x -= 1.5; else bot.x += 1.5;
                    bot.walk++;
                } else if(Date.now() - bot.lastAtk > 1500) {
                    bot.atk = "punch"; bot.lastAtk = Date.now();
                    setTimeout(() => {
                        if(Math.abs(bot.x - p.x) < 80) {
                            hp -= 10; p.dx = (p.x > bot.x ? 15 : -15);
                            document.getElementById("hp-fill").style.width = (hp/300*100) + "%";
                        }
                        bot.atk = false;
                    }, 400);
                }
                drawStickman(bot, (level === 5) ? "#000" : "#d63031", true);
            }
        });

        // ലെവൽ പൂർത്തിയായാലോ മരിച്ചാലോ ഉള്ള ലോജിക്
        if(hp <= 0) {
            showOverlay("കളി കഴിഞ്ഞു", "വീണ്ടും ശ്രമിക്കുക");
        } else if(activeBots === 0) {
            showOverlay("അടുത്ത ലെവൽ", "തുടങ്ങുക");
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    function showOverlay(msg, btnText) {
        isPaused = true;
        statusMsg.innerText = msg;
        actionBtn.innerText = btnText;
        overlay.style.display = "flex";
    }

    actionBtn.onclick = () => {
        if(hp <= 0) {
            location.reload();
        } else {
            level++;
            hp = 300;
            document.getElementById("hp-fill").style.width = "100%";
            isPaused = false;
            overlay.style.display = "none";
            initLevel();
            gameLoop();
        }
    };

    function handleAtk(type) {
        if(p.atk || isPaused) return;
        p.atk = type;
        bots.forEach(bot => {
            if(!bot.dead && Math.abs(p.x - bot.x) < 85) {
                if(type === "punch") { bot.pC++; if(bot.pC >= 3) { bot.dx = (bot.x > p.x ? 35 : -35); bot.pC = 0; } }
                else { bot.kC++; if(bot.kC >= 3) { bot.dx = (bot.x > p.x ? 55 : -55); bot.kC = 0; } }
                bot.hp -= (type === "punch" ? 10 : 20);
                if(bot.hp <= 0) { bot.dead = true; score += 50; document.getElementById("score").innerText = "SCORE: " + score; }
            }
        });
        setTimeout(() => p.atk = false, 200);
    }

    document.getElementById("lBtn").ontouchstart = (e) => { e.preventDefault(); p.x -= 20; p.walk++; };
    document.getElementById("rBtn").ontouchstart = (e) => { e.preventDefault(); p.x += 20; p.walk++; };
    document.getElementById("jBtn").ontouchstart = (e) => { e.preventDefault(); if(p.y >= canvas.height - 15) p.dy = -15; };
    document.getElementById("pBtn").ontouchstart = (e) => { e.preventDefault(); handleAtk("punch"); };
    document.getElementById("kBtn").ontouchstart = (e) => { e.preventDefault(); handleAtk("kick"); };

    window.addEventListener('load', () => { resize(); initLevel(); gameLoop(); });
</script>
</body>
</html>
