<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Ninja Combat Pro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #1e272e; }
        .header { position: absolute; top: 0; width: 100%; height: 40px; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: space-around; align-items: center; z-index: 20; font-size: 14px; }
        .hp-bar { width: 100px; height: 10px; background: #444; border: 1px solid #fff; border-radius: 5px; overflow: hidden; }
        #hp-fill { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }
        canvas { width: 100%; height: 100%; display: block; }
        
        /* Controls */
        .controls-overlay { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; pointer-events: none; z-index: 30; }
        .btn-group { display: flex; gap: 15px; pointer-events: auto; }
        button.ctrl-btn { width: 70px; height: 70px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); background: rgba(50,50,50,0.8); color: white; font-weight: bold; font-size: 11px; touch-action: none; -webkit-user-select: none; }
        button.ctrl-btn:active { background: #ed4c67; transform: scale(0.9); }
        
        /* Screens */
        #start-screen, #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.95); color: white; text-align: center; }
        #start-btn { width: 120px; height: 120px; border-radius: 50%; border: none; background: #ed4c67; color: white; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 0 30px #ed4c67; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="start-screen">
        <h1 style="font-size: 40px; margin-bottom: 20px; letter-spacing: 3px;">NINJA COMBAT PRO</h1>
        <button id="start-btn">START</button>
        <p style="margin-top: 20px; color: #888;">Mobile Version 2.0</p>
    </div>

    <div class="header">
        <div>HP <div class="hp-bar"><div id="hp-fill"></div></div></div>
        <div id="lvl">LEVEL 1</div>
        <div id="score">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay" style="display:none;">
        <h1 id="status-msg" style="color: #f1c40f; font-size: 40px;">-</h1>
        <button id="action-btn" style="padding: 15px 40px; border-radius: 30px; background: #ed4c67; color: white; border: none; font-weight:bold; font-size: 18px;">CONTINUE</button>
    </div>

    <div class="controls-overlay">
        <div class="btn-group">
            <button class="ctrl-btn" id="lBtn">LEFT</button>
            <button class="ctrl-btn" id="rBtn">RIGHT</button>
            <button class="ctrl-btn" id="jBtn" style="background:#0984e3">JUMP</button>
        </div>
        <div class="btn-group">
            <button class="ctrl-btn" id="pBtn" style="background:#c0392b">PUNCH</button>
            <button class="ctrl-btn" id="sBtn" style="background:#f1c40f; color:#000">SWORD</button>
            <button class="ctrl-btn" id="gBtn" style="background:#27ae60">GUN</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let isStarted = false, isPaused = false, level = 1, score = 0, hp = 300;
    let p = { x: 100, y: 0, dy: 0, dx: 0, atk: false, walk: 0, dir: 1 };
    let bots = [], bullets = [], floorY;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        floorY = canvas.height * 0.7;
    }

    function drawStickman(o, color, isBot) {
        if(o.dead) return;
        let x = o.x, y = o.y, s = (o.size || 1) * (canvas.height / 600);
        let d = o.dir || 1;
        ctx.lineCap = "round"; ctx.strokeStyle = color; ctx.lineWidth = 6 * s;
        ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y - (65*s), 13*s, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x, y-(52*s)); ctx.lineTo(x, y-(22*s)); ctx.stroke();
        
        // Arms
        ctx.lineWidth = 5 * s;
        ctx.beginPath();
        if(o.atk === "punch") { ctx.moveTo(x, y-48*s); ctx.lineTo(x + (50*s*d), y-48*s); }
        else if(o.atk === "sword") { ctx.strokeStyle = "#ecf0f1"; ctx.moveTo(x, y-48*s); ctx.lineTo(x + (60*s*d), y-30*s); }
        else if(o.atk === "gun") { ctx.strokeStyle = "gray"; ctx.moveTo(x, y-48*s); ctx.lineTo(x + (45*s*d), y-48*s); }
        else { 
            ctx.moveTo(x, y-48*s); ctx.lineTo(x-15*s, y-30*s); 
            ctx.moveTo(x, y-48*s); ctx.lineTo(x+15*s, y-30*s); 
        }
        ctx.stroke();
        
        // Legs
        ctx.strokeStyle = color;
        ctx.beginPath(); ctx.moveTo(x, y-(22*s)); ctx.lineTo(x-15*s, y); 
        ctx.moveTo(x, y-(22*s)); ctx.lineTo(x+15*s, y); ctx.stroke();
    }

    function initLevel() {
        bots = []; bullets = [];
        let count = level;
        for(let i=0; i<count; i++) {
            bots.push({ x: canvas.width + (i*200), y: floorY, dy: 0, dx: 0, hp: 100, dead: false, lastAtk: 0, dir: -1 });
        }
        document.getElementById("lvl").innerText = "LEVEL " + level;
    }

    function gameLoop() {
        if(!isStarted || isPaused) return;
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Floor
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(0, floorY); ctx.lineTo(canvas.width, floorY); ctx.stroke();

        // Player Logic
        p.x += p.dx; p.y += p.dy; p.dx *= 0.8;
        if(p.y < floorY) p.dy += 1; else { p.dy = 0; p.y = floorY; }
        if(p.x < 0) p.x = 0; if(p.x > canvas.width) p.x = canvas.width;
        drawStickman(p, "#3498db", false);

        // Bullets
        bullets.forEach((b, i) => {
            ctx.fillStyle = "yellow"; ctx.fillRect(b.x, b.y, 10, 4); b.x += b.dx;
            bots.forEach(bot => {
                if(!bot.dead && Math.abs(b.x - bot.x) < 30) {
                    bot.hp -= 50; bullets.splice(i, 1);
                    if(bot.hp <= 0) bot.dead = true;
                }
            });
            if(b.x > canvas.width || b.x < 0) bullets.splice(i, 1);
        });

        // Bots Logic
        bots.forEach(bot => {
            if(!bot.dead) {
                bot.dir = bot.x > p.x ? -1 : 1;
                if(Math.abs(bot.x - p.x) > 60) bot.x += bot.dir * 2;
                else if(Date.now() - bot.lastAtk > 1500) {
                    bot.atk = "punch"; bot.lastAtk = Date.now();
                    setTimeout(() => {
                        if(Math.abs(bot.x-p.x)<70) {
                            hp -= 10; document.getElementById("hp-fill").style.width = (hp/3*1) + "%";
                        }
                        bot.atk = false;
                    }, 300);
                }
                drawStickman(bot, "#e74c3c", true);
            }
        });

        if(hp <= 0) {
            isPaused = true;
            document.getElementById("status-msg").innerText = "GAME OVER";
            document.getElementById("overlay").style.display = "flex";
        } else if(bots.every(b => b.dead)) {
            isPaused = true;
            document.getElementById("status-msg").innerText = "LEVEL CLEARED!";
            document.getElementById("overlay").style.display = "flex";
        }
        
        requestAnimationFrame(gameLoop);
    }

    window.onload = () => {
        resize();
        const startBtn = document.getElementById("start-btn");
        const startAction = () => {
            document.getElementById("start-screen").style.display = "none";
            isStarted = true; initLevel(); gameLoop();
        };
        startBtn.onclick = startAction;
        startBtn.ontouchstart = (e) => { e.preventDefault(); startAction(); };

        document.getElementById("action-btn").onclick = () => {
            if(hp <= 0) location.reload();
            else { level++; hp = 300; isPaused = false; document.getElementById("hp-fill").style.width = "100%"; document.getElementById("overlay").style.display = "none"; initLevel(); gameLoop(); }
        };
    };

    function setupBtn(id, action) {
        const btn = document.getElementById(id);
        const trigger = (e) => { e.preventDefault(); action(); };
        btn.onmousedown = trigger; btn.ontouchstart = trigger;
    }

    setupBtn("lBtn", () => { p.dx = -8; p.dir = -1; });
    setupBtn("rBtn", () => { p.dx = 8; p.dir = 1; });
    setupBtn("jBtn", () => { if(p.y >= floorY) p.dy = -15; });
    setupBtn("pBtn", () => { 
        p.atk = "punch"; 
        bots.forEach(b => { if(!b.dead && Math.abs(p.x - b.x) < 80) b.hp -= 30; if(b.hp <= 0) b.dead = true; });
        setTimeout(() => p.atk = false, 200);
    });
    setupBtn("sBtn", () => { 
        p.atk = "sword"; 
        bots.forEach(b => { if(!b.dead && Math.abs(p.x - b.x) < 100) b.hp -= 60; if(b.hp <= 0) b.dead = true; });
        setTimeout(() => p.atk = false, 200);
    });
    setupBtn("gBtn", () => { 
        p.atk = "gun"; 
        bullets.push({x: p.x + (30*p.dir), y: p.y - 45, dx: 12 * p.dir});
        setTimeout(() => p.atk = false, 200);
    });

    window.onresize = resize;
</script>
</body>
</html>
